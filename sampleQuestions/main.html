<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/arithmetic.js"> </script>
    <script src="palindrome.js"> </script>
    <script src="reverseString.js"> </script>
    <script src="capitalize.js"></script>
    <Script src="maxCharacater.js"></Script>
    <script src="/json.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Sample Questions</title>
</head>

<body>
    <div>
        <H2>1. calculator</H2>

        <label for="number1">Enter 1st Number : </label>
        <input type="number" id="number1"> <br>
        <label for="number2">Enter 2nd Number : </label>
        <input type="number" id="number2"> <br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="div">/</button><br>
        <label>Result :</label>
        <input type="number" readonly id="Result">


    </div>
    <div>
        <H2>2. Check Palindrome</H2>
        <label for="palindrome">Enter your text : </label>
        <input type="text" id="palindrome"> <br>
        <button id="check">Check</button>
        <label>Result :</label>
        <input type="text" readonly id="palindromeResult">
    </div>
    <div>
        <H2>3. Reverse String</H2>
        <label for="reverseString">Enter your text : </label>
        <input type="text" id="reverseString"> <br>
        <button id="reverseText">Click to Reverse Text</button>
        <label>Result :</label>
        <input type="text" readonly id="reverseResult">
    </div>

    <div>
        <H2>4. Capitalize string</H2>
        <p>First letter of the every letter capitalized</p>
        <label for="sentanceString">Enter your Sentance :</label>
        <input type="text" id="sentanceString"> <br>
        <button id="sentanceText">Click to Capitalize Every word of Sentance</button>
        <label>Result :</label>
        <input type="text" readonly id="capitalizedResult">
    </div>

    <div>
        <H2>5. Max Character</H2>

        <label for="wordString">Enter your Sentance :</label>
        <input type="text" id="wordString"> <br>
        <button id="checkMaxchar">Click to Capitalize Every word of Sentance</button>
        <label>Result :</label>
        <input type="text" readonly id="maxCharaResult">
    </div>
</body>

</html>
